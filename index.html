<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Milestone 5: Dynamic Interactive Resume Builder</h1>

    <form id="resumeForm">

        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required> 

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>

        <fieldset>

            <legend>Education</legend>
            <label for="education">Education</label> 
            <textarea name="education" id="education" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>

            <legend>Work Experience</legend>
            <label for="experience">Experience</label> 
            <textarea name="experience" id="experience" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills</label> 
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
            
        </fieldset>

        <button type="submit">Generate Your Resume Now!</button>

    </form>
    
    <div id="resumeOutput">

    </div>

    <!-- shareable link and PDF download -->

    <div id="shareSection">
        <p><strong>Shareable Link:</strong> <span id="shareLink"></span></p>
        <button id="copyLinkBtn">Copy Link</button>
        <button id="downloadPdfBtn">Download as PDF</button>
    </div>

    <footer>
        <p>&copy; 2024 Created by anus. All rights reserved.</p>
    </footer>

    <!-- importing script file -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>
</html>
